<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In – RAG System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div id="three-canvas"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <span class="brand-icon">⚡</span>
            RAG System
        </a>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/signup" class="btn btn-primary">Sign Up</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card glass-card">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to continue to your chat</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <div id="form-error" class="form-error"></div>

                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:0.5rem;" id="login-btn">
                    Log In
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="/signup">Sign up</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initBackground } from '/static/js/background.js';
        import { login, isAuthenticated } from '/static/js/auth.js';

        initBackground();

        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = '/chat';
        }

        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('form-error');
        const btn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.classList.remove('visible');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>';

            try {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                await login(username, password);
                window.location.href = '/chat';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.add('visible');
                btn.disabled = false;
                btn.textContent = 'Log In';
            }
        });
    </script>
</body>
</html>
