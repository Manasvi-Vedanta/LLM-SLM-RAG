<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up – RAG System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div id="three-canvas"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <span class="brand-icon">⚡</span>
            RAG System
        </a>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/login" class="btn btn-ghost">Log In</a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="auth-container">
        <div class="auth-card glass-card">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Start querying your documents with AI</p>

            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username" required minlength="3" maxlength="30" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Min 6 characters" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Repeat your password" required autocomplete="new-password">
                </div>

                <div id="form-error" class="form-error"></div>

                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:0.5rem;" id="signup-btn">
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Log in</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initBackground } from '/static/js/background.js';
        import { signup, isAuthenticated } from '/static/js/auth.js';

        initBackground();

        if (isAuthenticated()) {
            window.location.href = '/chat';
        }

        const form = document.getElementById('signup-form');
        const errorEl = document.getElementById('form-error');
        const btn = document.getElementById('signup-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.classList.remove('visible');

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (password !== confirm) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.add('visible');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>';

            try {
                await signup(username, email, password);
                window.location.href = '/chat';
            } catch (err) {
                errorEl.textContent = err.message;
                errorEl.classList.add('visible');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
